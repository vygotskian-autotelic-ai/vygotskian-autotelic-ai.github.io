- title: "Evolving diverse TSP instances by means of novel and creative mutation operators."
  authors:
   - "Jakob Bossek"
   - "Pascal Kerschke"
   - "Aneta Neumann"
   - "Markus Wagner"
   - "Frank Neumann"
   - "Heike Trautmann"
  year: 2019
  category: "Evolutionary Diversity Optimization"
  abstract: "Evolutionary algorithms have successfully been applied to evolveproblem instances that exhibit a significant difference in perfor-mance for a given algorithm or a pair of algorithms inter alia forthe Traveling Salesperson Problem (TSP). Creating a large varietyof instances is crucial for successful applications in the bloomingfield of algorithm selection. In this paper, we introduce new andcreative mutation operators for evolving instances of the TSP. Weshow that adopting those operators in an evolutionary algorithmallows for the generation of benchmark sets with highly desirableproperties: (1) novelty by clear visual distinction to establishedbenchmark sets in the field, (2) visual and quantitative diversity inthe space of TSP problem characteristics, and (3) significant perfor-mance differences with respect to the restart versions of heuristicstate-of-the-art TSP solvers EAX and LKH. The important aspectof diversity is addressed achieved solely by the proposed mutationoperators and not enforced by explicit diversity preservation."

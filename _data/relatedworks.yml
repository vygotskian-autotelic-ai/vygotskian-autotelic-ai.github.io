- title: "Runtime Analysis for Maximizing Population Diversity inSingle-Objective Optimization"
  authors:
   - "Wanru Gao"
   - "Frank Neumann"
  year: 2014
  category: "Evolutionary Diversity Optimization"
  abstract: "Recently Ulrich and Thiele [14] have introduced evolution-ary algorithms for the mixed multi-objective problem of max-imizing fitness as well as diversity in the decision space. Suchan approach allows to generate a diverse set of solutions whichare  all  of  good  quality.   With  this  paper,  we  contribute  tothe theoretical understanding of evolutionary algorithms formaximizing the diversity in a population that contains sev-eral solutions of high quality. We study how evolutionary al-gorithms maximize the diversity of a population where eachindividual has to have fitness beyond a given threshold value.We present a first runtime analysis in this area and study theclassical problems calledOneMaxandLeadingOnes.  Our re-sults give first rigorous insights on how evolutionary algo-rithms can be used to produce a maximal diverse set of so-lutions  in  which  all  solutions  have  quality  above  a  certainthreshold value."

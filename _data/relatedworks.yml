   - "Wanru Gao"
   - "Frank Neumann"
  year: 2016
  category: "Evolutionary Diversity Optimization"
  abstract: "Diversity mechanisms are key to the working behaviour ofevolutionary multi-objective algorithms. With this paper, wecontribute to the theoretical understanding of such mecha-nisms by means of rigorous runtime analysis.  We considerthe OneMinMax problem for which it has been shown in [11]that a standard benchmark algorithm called(Î¼+1)-SIBEA isnot able to obtain a population with optimal hypervolumedistribution  in  expected  polynomial  time  if  the  populationsize is relatively small. We investigate the same setting as in[11] and show that(Î¼+ 1)-SIBEA is able to achieve a goodapproximation of the optimal hypervolume distribution veryefficiently.  Furthermore, we study OneMinMax in the con-text of search-based diversity optimization and examine thetime until(Î¼+1)-SIBEA with a search-based diversity mech-anism has obtained a population of maximal diversity cover-ing the whole Pareto front."

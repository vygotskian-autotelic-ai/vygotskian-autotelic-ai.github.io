- title: "Fast Re-Optimization via Structural Diversity"
  authors:
   - "Benjamin Doerr"
   - "Carola Doerr"
   - "Frank Neumann"
  year: 2019
  category: "Evolutionary Diversity Optimization"
  abstract: "When a problem instance is perturbed by a small modification, one would hope to find a good solution for the new instance by building on a known good solution for the previous one. Via a rigorous mathematical analysis, we show that evolutionary algorithms, despite usually being robust problem solvers, can have unexpected difficulties to solve such re-optimization problems. When started with a random Hamming neighbor of the optimum, the (1+1) evolutionary algorithm takes Î©(n2) time to optimize the LeadingOnes benchmark function, which is the same asymptotic optimization time when started in a randomly chosen solution. There is hence no significant advantage from re-optimizing a structurally good solution. We then propose a way to overcome such difficulties. As our mathematical analysis reveals, the reason for this undesired behavior is that during the optimization structurally good solutions can easily be replaced by structurally worse solutions of equal or better fitness. We propose a simple diversity mechanism that prevents this behavior, thereby reducing the re-optimization time for LeadingOnes to O(Î³Î´n), where Î³ is the population size used by the diversity mechanism and Î´â¤Î³ the Hamming distance of the new optimum from the previous solution. We show similarly fast re-optimization times for the optimization of linear functions with changing constraints and for the minimum spanning tree problem."
  pdfurl: "https://arxiv.org/pdf/1902.00304"
  bibtex: |
          "@inproceedings{doerr2019fast,
           title={Fast re-optimization via structural diversity},
           author={Doerr, Benjamin and Doerr, Carola and Neumann, Frank},
           booktitle={Proceedings of the Genetic and Evolutionary Computation Conference},
           pages={233--241},
           year={2019}
           }
          "


- title: "Evolutionary Diversity Optimization Using Multi-Objective Indicators"
  authors:
   - "Aneta Neumann"
   - "Wanru Gao"
   - "Markus Wagner"
   - "Frank Neumann"
  year: 2019
  category: "Evolutionary Diversity Optimization"
  abstract: "Evolutionary diversity optimization aims to compute a diverse set of solutions where all solutions meet a given quality criterion. With this paper, we bridge the areas of evolutionary diversity optimization and evolutionary multi-objective optimization. We show how popular indicators frequently used in the area of multi-objective optimization can be used for evolutionary diversity optimization. Our experimental investigations for evolving diverse sets of TSP instances and images according to various features show that two of the most prominent multi-objective indicators, namely the hypervolume indicator and the inverted generational distance, provide excellent results in terms of visualization and various diversity indicators."
  pdfurl: "https://arxiv.org/pdf/1811.06804"
  bibtex: |

- title: "Combining map-elites and incremental evolution to generate gaits for a mammalian quadruped robot"
  authors:
   - "Jorgen Nordmoen"
   - "Kai Olav Ellefsen"
   - "Kyrre Glette"
  year: 2018
  tags:

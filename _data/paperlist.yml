  abstract: "Quality Diversity (QD) algorithms are a class of population-based evolutionary algorithms designed to generate sets of solutions thatare both fit and diverse. In this paper, we describe a strategy for apply-ing  QD  concepts  to  the  generation  of  decision  tree  ensembles  by  op-timizing  collections  of  trees  for  both  individually  accurate  and  collec-tively diverse predictive behavior. We compare three variants of this QDstrategy  with  two  existing  ensemble  generation  strategies  over  severalclassification data sets. We then briefly highlight the effect of the evolu-tionary algorithm at the core of the strategy. The examined algorithmsgenerate  ensembles  with  distinct  predictive  behaviors  as  measured  byclassification accuracy and intrinsic diversity. The plotted behaviors hintat highly data-dependent relationships between these metrics. QD-basedstrategies are suggested as a means to optimize classifier ensembles alongthis performance curve along with other suggestions for future work."

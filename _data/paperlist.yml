- title: "Policy Gradient Assisted MAP-Elites"
  authors:
   - "Olle Nilsson"
   - "Antoine Cully"
  year: 2021
  tags:
   - robotics
  abstract: "Quality-Diversity optimization algorithms such as MAP-Elites, aimto generate collections of both diverse and high-performing solu-tions to an optimization problem. MAP-Elites has shown promisingresults in a variety of applications. In particular in evolutionaryrobotics tasks targeting the generation of behavioral repertoiresthat highlight the versatility of robots. However, for most robot-ics applications MAP-Elites is limited to using simple open-loopor low-dimensional controllers. Here we present Policy GradientAssisted MAP-Elites (PGA-MAP-Elites), a novel algorithm that en-ables MAP-Elites to efficiently evolve large neural network con-trollers by introducing a gradient-based variation operator inspiredby Deep Reinforcement Learning. This operator leverages gradi-ent estimates obtained from a critic neural network to rapidly findhigher-performing solutions and is paired with a traditional geneticvariation to maintain a divergent search behavior. The synergy ofthese operators makes PGA-MAP-Elites an efficient yet powerfulalgorithm for finding diverse and high-performing behaviors. Weevaluate our method on four different tasks for building behavioralrepertoires that use deep neural network controllers. The resultsshow that PGA-MAP-Elites significantly improves the quality ofthe generated repertoires compared to existing methods."

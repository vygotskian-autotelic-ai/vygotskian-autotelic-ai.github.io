- title: "DREAM Architecture: a Developmental Approach to Open-Ended Learning in Robotics"
  authors:
   - "Stephane Doncieux"
   - "Nicolas Bredeche"
   - "Léni Le Goff"
   - "Benoît Girard"
   - "Alexandre Coninx"
